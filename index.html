<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fight game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="fixed text-white ml-5 mt-5 text-base select-none">
      <span style="font-size: 50px;">Score: <span id="score">0</span></span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="model">
      <div class="bg-white mx-w-md w-64 p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="uiScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>

        <div>
          <button id="submitBtn" class="bg-blue-500 text-white py-3 w-full rounded-full">
            Start
          </button>
        </div>
      </div>
    </div>
    <div class="nextLevel">
      <span>Congraluation ! You Completed first level.</span>
      <button>Level 2</button>
    </div>
    <canvas></canvas>

    <script src="app.js"></script>
  </body>
</html>
